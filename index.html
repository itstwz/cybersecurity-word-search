<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyber Awareness Word Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo Bar -->
  <div class="logo-bar">
    <img src="https://www.owensborohealth.org/themes/custom/owensboro/logo.svg" alt="Owensboro Health Logo" class="brand-logo" />
    <div class="logo-divider"></div>
    <img src="https://cdn.brandfetch.io/idH8wjemWq/theme/dark/logo.svg?c=1bxid64Mup7aczewSAYMX&t=1667589649829" alt="Optum Logo" class="brand-logo" />
  </div>

  <!-- Header -->
  <header>
    <h1>Cyber Awareness Month Word Search</h1>
    <p>Find all the cybersecurity terms as fast as you can!</p>
  </header>

  <!-- User Information -->
  <div id="user-modal" class="modal-overlay">
  <div class="modal-content">
    <div class="logo-bar">
    <img src="https://www.owensborohealth.org/themes/custom/owensboro/logo.svg" alt="Owensboro Health Logo" class="brand-logo" />
    <div class="logo-divider"></div>
    <img src="https://cdn.brandfetch.io/idH8wjemWq/theme/dark/logo.svg?c=1bxid64Mup7aczewSAYMX&t=1667589649829" alt="Optum Logo" class="brand-logo" />
  </div>
    <h2>Welcome!</h2>
    <p>Please enter your details to begin:</p>
    <form id="user-form">
      <input type="text" id="first-name" placeholder="Name" required />
      <input type="email" id="work-email" placeholder="Work Email" required />
      <input type="text" id="user-id" placeholder="User ID" required />
      <button type="submit">Start Game</button>
    </form>
  </div>
</div>

  <!-- Stats Section -->
  <section id="stats">
    <div class="top-bar">
      <div class="top-left">
        <div id="score-container">
          <div id="score">000</div>
        </div>
      </div>

      <div class="top-center">
        <div id="timer">00:00</div>
      </div>

      <div class="top-right">
  <div id="streak-container">Streak: <span id="streak">0</span></div>
      </div>
    </div>

  </section>

  <!-- Game Section -->
  <section id="game">
    <div class="container">
      <div id="word-grid"></div>
    </div>

<div id="progress-container">
  <label for="progress-bar">Words Found:</label>
  <progress id="progress-bar" value="0" max="15"></progress>
  <span id="progress-count">0 / 15</span>
</div>

    <div id="word-list">
  <h3 class="word-list-title">Words to Find</h3>
  <ul id="words" class="word-grid-list"></ul>
</div>
  </section>

  <!-- Leaderboard Section -->
  <div id="leaderboard-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <h2>üèÜ Leaderboard</h2>
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
    <button id="close-leaderboard">Close</button>

     <!-- Play Again Button -->
  <div style="text-align: center; margin-top: 20px;">
    <button id="play-again">Play Again</button>
  </div>
  </div>
</div>

  <!-- Script -->
  <script src="scripts.js"></script>
</body>
</html>
